
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .close {
        color: #c17825;
        font-size: 28px;
        font-weight: bold;
        margin-left: 20px;
      }

      .close:hover,
      .close:focus {
        color: black;
        cursor: pointer;
      }
      .edit {
        color: #1d87f1;
        font-size: 20px;
        font-weight: bold;
        margin-left: 10px;
        cursor: pointer;
      }

      .edit:hover {
        color: darkblue;
      }

      #ip {
        height: 30px;
        width: 200px;
        box-shadow: 0px 0px 10px;
        border: none;
      }

      #back {
        background-color: rgb(163, 176, 176);
        padding: 20px;
      }
      #list {
        background-color: rgb(88, 162, 236);
      }
      #bnt {
        border: none;
        height: 20px;
        width: 50px;
        background-color: green;
        color: aliceblue;
      }
      #bnt:hover {
        background-color: darkblue;
      }
    </style>
  </head>
  <body>
    <div id="back">
      <form id="frm">
        <input type="text" id="ip" placeholder="Add your daily routine.." /><br /><br />
        <input type="submit" value="ADD" id="bnt" />
      </form>
    </div>

    <ul id="list"></ul>

    <script>
      let form = document.getElementById("frm"); // Getting form
      let ip = document.getElementById("ip"); // Getting input value
      let list = document.getElementById("list"); // Getting data in list format

      form.addEventListener("submit", (e) => {
        e.preventDefault(); // Prevent default page behavior

        let listItem = document.createElement("li"); // Create a new list item (li)
        listItem.innerText = ip.value; // Create the text for the new todo item

        // Add close button
        let closeButton = document.createElement("span");
        closeButton.innerText = "×";
        closeButton.classList.add("close");
        listItem.appendChild(closeButton);

        // Add edit button
        let editButton = document.createElement("span");
        editButton.innerText = "✎";
        editButton.classList.add("edit");
        listItem.appendChild(editButton);

        list.appendChild(listItem); // Add listItem to the list
        ip.value = ""; // Clear the input field

        // Close button functionality
        closeButton.addEventListener("click", () => {
          const win = window.confirm("Are you sure?");
          if (win) {
            listItem.remove();
          }
        });

        // Edit button functionality
        editButton.addEventListener("click", () => {
          let newValue = prompt("Edit your item:", listItem.firstChild.textContent);
          if (newValue !== null && newValue.trim() !== "") {
            listItem.firstChild.textContent = newValue; // Update the content
          }
        });
      });
    </script>
  </body>
</html>
